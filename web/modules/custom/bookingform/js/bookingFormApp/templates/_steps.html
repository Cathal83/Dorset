<div class="form-content">
    <div class="form-title">
      <h2>Application</h2>
    </div>
    <!-- Course Select Box -->
    <div class="form-fields">
        {{ productData }}
        <!-- Course display -->
        <div ng-if="user.productnid">
            <h1>{{ user.productName }}</h1>
        </div>
        <div>
            <h2>What you may need</h2>
        </div>
        <ul>
            <div ng-repeat="step in steps">
                <h3>{{ $index + 1 }}. {{ step.title }}</h3>
                <div>
                    <span>{{ step.description }}</span>
                </div>
            </div>    
        </ul>
        <!-- Proceed Button -->
        <div class="bookingform-btn">
            <a class="booking-next" ng-click="goToNextSection(bookingStepForm.$valid)" href="">Start</a>
        </div>
    </div>
  </div>
