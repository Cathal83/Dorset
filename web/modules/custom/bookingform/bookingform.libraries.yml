## Stripe Library
stripe:
  remote: https://github.com/stripe/stripe-php
  version: "4.3.0"
  license:
    name: MIT
    url: https://github.com/stripe/stripe-php/blob/master/LICENSE
    gpl-compatible: true
  js: {}
  css: {}
  drupalSettings: {}

stripe-js:
  remote: https://js.stripe.com/v2/
